<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
      <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
      <script src="js/scripts.js"></script>
      <title>Address book</title>
    </head>
    <body>
      <div class="container">
        <h1 class="animated tada">Address book</h1>

        <div class="row">
          <div class="col-md-6">
            <h2>Add a contact:</h2>
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First name</label>
                <input type="text" class="form-control" id="new-first-name">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last name</label>
                <input type="text" class="form-control" id="new-last-name">
              </div>

              <div id="new-addresses">
                <div class="new-address">
                  <div class="form-group">
                    <label for="new-street">Street</label>
                    <input type="text" class="form-control new-street">
                  </div>
                  <div class="form-group">
                    <label for="new-city">City</label>
                    <input type="text" class="form-control new-city">
                  </div>
                  <div class="form-group">
                    <label for="new-state">State</label>
                    <input type="text" class="form-control new-state">
                  </div>
                </div>
              </div>
  
              <span class="btn btn-primary" id="add-address">Another address</span>

              <button type="submit" class="btn btn-danger">Add</button>
            </form>

            <h2>Contacts:</h2>
            <ul id="contacts">

            </ul>
          </div>
          <div class="col-md-6">
            <div class="animated rotateIn">
              <div id="show-contact">
                <h2></h2>

                <p>First name: <span class="first-name"></span></p>
                <p>Last name: <span class="last-name"></span></p>
                <p>Addresses:</p>
                <div class="animated fadeIn">
                  <ul id="addresses">

                  </ul>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
